    <!-- Modal -->
    <div id="waitlistModal" class="argon-modal">
      <div class="argon-modal-dialog">
        <p id="my-form-status" class="argon-modal-title"></p>
        <div class="argon-modal-header">
          <h2 class="argon-modal-title">Join Waitlist</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="argon-modal-body">
          <form id="waitlistForm">
            <div class="form-group">
              <label>Name</label>
              <input name="name" type="text" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input name="number" type="tel" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Country</label>
              <input name="country" type="text" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Size</label>
              <select name="size" class="form-control" required>
                <option value="">Select size</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label>Color</label>
              <select name="color" class="form-control" required>
                <option value="">Select color</option>
                <option value="Black">Black</option>
                <option value="Ash">Ash</option>
              </select>
            </div>

            <div class="form-group">
              <label>Number of Sweat Suits</label>
              <input
                name="amount"
                type="number"
                min="1"
                class="form-control"
                required
              />
            </div>

            <div class="form-group text-right">
              <button id="btn-submit" type="submit" class="btn-join__wailist">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
